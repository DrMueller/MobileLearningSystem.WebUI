<div *ngIf="selectItems">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdown" ngbDropdownToggle>{{ shownText }}</button>
    <div class="dropdown-menu" aria-labelledby="dropdown">
      <button (click)="buttonClicked(item)" class="dropdown-item" *ngFor="let item of selectItems">
      {{ item.id }} - {{ item.text }}
    </button>
    </div>
  </div>
</div>
