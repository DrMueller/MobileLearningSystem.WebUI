<div class="card-block">
  <div class="card-title">
    <h5>Facts</h5>
  </div>

  <div class="row">

  </div>

  <ag-grid-angular [gridOptions]="gridOptions" class="sess-edit-facts__aggrid  ag-blue"></ag-grid-angular>
</div>
