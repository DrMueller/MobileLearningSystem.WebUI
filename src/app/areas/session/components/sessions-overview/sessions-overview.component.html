<md-card>
  <md-card-title>
    Sessions Overview
  </md-card-title>

  <md-card-content>
    <div class="sess-ov__div-commands">
      <div class="row">
        <button md-raised-button color="primary" class="button" (click)="createSessionClicked()">Create</button>
        <button md-raised-button color="primary" (click)="deleteSessionClicked()">Delete</button>
        
        <button md-raised-button color="accent" (click)="openSessionClicked()">Open Session</button>
        <button md-raised-button color="accent" (click)="runLearningSessionClicked()">Run Learning Session</button>
        <button md-raised-button color="accent" (click)="runTestSessionClicked()">Run Test Session</button>
      </div>
    </div>

    <div class="row">
      <ag-grid-angular [gridOptions]="gridOptions" class="sess-ov__aggrid ag-blue"></ag-grid-angular>
    </div>
  </md-card-content>
</md-card>
