<div *ngIf="session">
  <div class="card">
    <div class="card-header">
      Session-Edit
    </div>

    <div class="card-body">
      <div class="card-block">
        <div class="card-title">
          <h5>Actions</h5>
        </div>
        <div class="row">
          <button type="button" (click)="saveButtonClicked()" md-raised-button color="primary">Save</button>
          <button type="button" (click)="cancelButtonClicked()" md-raised-button color="primary">Cancel</button>
        </div>
      </div>

      <app-session-edit-data [session]="session"></app-session-edit-data>
      <app-session-edit-facts #facts [session]="session"></app-session-edit-facts>
    </div>
  </div>
</div>
