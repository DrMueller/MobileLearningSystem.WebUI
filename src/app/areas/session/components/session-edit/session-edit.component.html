<div *ngIf="form">
  <div class="card">
    <div class="card-header">
      Session-Edit
    </div>

    <div class="card-body">
      <div class="card-block">
        <div class="card-title">
          <h5>Actions</h5>
        </div>
        <div class="row">
          <button type="button" (click)="saveButtonClicked()" class="btn btn-primary">Save</button>
          <button type="button" (click)="cancelButtonClicked()" class="btn btn-primary">Cancel</button>
          <button type="button" (click)="addFactButtonCLicked()" class="btn btn-primary">Add Fact</button>
        </div>
      </div>

      <div class="card-block">
        <div class="card-title">
          <h5>Data</h5>
        </div>
        <form class="form-horizontal" [formGroup]="form.formGroup" novalidate>
          <fieldset>
            <div class="form-group row">
              <label class="col-1 col-form-label" for="sessionNameId">Name</label>
              <div class="col-8">
                <input class="form-control" id="sessionNameId" type="text" placeholder="Session-Name (required)" formControlName="sessionNameControl"
                />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
