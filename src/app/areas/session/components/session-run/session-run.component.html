<md-card>
  <md-card-title>
    <h2>
      Session-Run
    </h2>
  </md-card-title>

  <md-card-content>
    <div class="row">
      <button type="button" (click)="nextFactButtonClicked()" md-raised-button color="primary">Next Fact</button>
      <button type="button" (click)="previousFactButtonClicked()" md-raised-button color="accent">Previous Fact</button>
      <button type="button" (click)="markFactButtonClicked()" md-raised-button color="accent">Mark Fact</button>
    </div>

    <div class="row">

    </div>
  </md-card-content>
</md-card>
